services:
  - type: web
    name: aurora-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn aurora.wsgi:application
    envVars:
      - key: TURSO_DATABASE_URL
        sync: false
      - key: TURSO_AUTH_TOKEN
        sync: false
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false 